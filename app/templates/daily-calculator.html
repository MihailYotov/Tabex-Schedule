<div class="jumbotron text-center">
    <h1>Daily Time Table</h1>
</div>

<form class="form-horizontal container">
    <fieldset>
        <legend></legend>
        <div class="form-group">
            <div class="row">
                <label for="day" class="col-lg-2 control-label text-right">Day:</label>

                <div class="col-lg-1">
                    <select class="form-control" id="day" ng-model="inputData.day">
                        <option value="1-3">1</option>
                        <option value="1-3">2</option>
                        <option value="1-3">3</option>
                        <option value="4-12">4</option>
                        <option value="4-12">5</option>
                        <option value="4-12">6</option>
                        <option value="4-12">7</option>
                        <option value="4-12">8</option>
                        <option value="4-12">9</option>
                        <option value="4-12">10</option>
                        <option value="4-12">11</option>
                        <option value="4-12">12</option>
                        <option value="13-16">13</option>
                        <option value="13-16">14</option>
                        <option value="13-16">15</option>
                        <option value="13-16">16</option>
                        <option value="17-20">17</option>
                        <option value="17-20">18</option>
                        <option value="17-20">19</option>
                        <option value="17-20">20</option>
                        <option value="21-25">21</option>
                        <option value="21-25">22</option>
                        <option value="21-25">23</option>
                        <option value="21-25">24</option>
                        <option value="21-25">25</option>
                    </select>
                </div>
                <div class="col-lg-3"></div>
                <div>
                    <span class="col-lg-6 help-block"> - Enter the day of use of Tabex.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label for="hours" class="col-lg-2 control-label text-right">Hour:</label>

                <div class="col-lg-1">
                    <select class="form-control" id="hours" ng-model="inputData.hour">
                        <option ng-repeat="hour in hours">{{hour}}</option>
                        <!--<option>00</option>-->
                        <!--<option>02</option>-->
                        <!--<option>03</option>-->
                        <!--<option>04</option>-->
                        <!--<option>05</option>-->
                        <!--<option>06</option>-->
                        <!--<option>07</option>-->
                        <!--<option>08</option>-->
                        <!--<option>09</option>-->
                        <!--<option>10</option>-->
                        <!--<option>11</option>-->
                        <!--<option>12</option>-->
                        <!--<option>13</option>-->
                        <!--<option>14</option>-->
                        <!--<option>15</option>-->
                        <!--<option>16</option>-->
                        <!--<option>17</option>-->
                        <!--<option>18</option>-->
                        <!--<option>19</option>-->
                        <!--<option>20</option>-->
                        <!--<option>21</option>-->
                        <!--<option>22</option>-->
                        <!--<option>23</option>-->
                    </select>
                </div>

                <label for="minutes" class="col-lg-1 control-label text-right ">Minutes:</label>

                <div class="col-lg-1">
                    <select class="form-control" id="minutes" ng-model="inputData.minutes">
                        <option ng-repeat="min in minutes">{{min}}</option>
                        <!--<option>00</option>-->
                        <!--<option>15</option>-->
                        <!--<option>30</option>-->
                        <!--<option>45</option>-->
                    </select>
                </div>
                <div>
                    <span class="col-lg-6 help-block col-lg-offset-1"> - Enter the time of taking the first pill.</span>
                </div>

            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-5">
                <!--<button class="btn btn-default">Cancel</button>-->
                <button class="btn btn-primary" ng-click="calculateDaily(inputData)">Calculate</button>
            </div>
        </div>
    </fieldset>
</form>

<div class="row">
    <div class="col-md-4 col-lg-offset-4">
        <h3>You have to take the next pills on:</h3>

        <ul>
            <li ng-repeat="out in outputTime">
                <p><b>{{out}}</b></p>
            </li>
        </ul>
    </div>
</div>
